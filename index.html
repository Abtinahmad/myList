<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music Hub</title>
    <style>
        /* Basic Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        
        header {
            background: linear-gradient(135deg, #6e45e2, #88d3ce);
            color: white;
            text-align: center;
            padding: 2rem;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Music Player */
        .player {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .player-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        button {
            background: #6e45e2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
        }
        
        /* Track List */
        .track {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .track:hover {
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <header>
        <h1>üéµ Online Note</h1>
        <p>Made by:Abtin Ahmadi</p>
    </header>
    
    <div class="container">
        <!-- Music Player -->
        <div class="player">
            <h2>Now Playing</h2>
            <h3 id="current-track">Track Name</h3>
            <p id="current-artist">Artist Name</p>
            
            <div class="player-controls">
                <button onclick="prevTrack()">‚èÆ</button>
                <button onclick="playPause()">‚ñ∂Ô∏è</button>
                <button onclick="nextTrack()">‚è≠</button>
            </div>
        </div>
        
        <!-- Track List -->
        <h2>Featured Tracks</h2>
        <div id="track-list">
            <div class="track" onclick="playTrack('Summer Vibes', 'DJ Sunny')">
                <span>1</span>
                <div style="margin-left: 20px;">
                    <h3>Summer Vibes</h3>
                    <p>DJ Sunny ‚Ä¢ 3:24</p>
                </div>
            </div>
            
            <div class="track" onclick="playTrack('Midnight Dreams', 'Luna')">
                <span>2</span>
                <div style="margin-left: 20px;">
                    <h3>Midnight Dreams</h3>
                    <p>Luna ‚Ä¢ 4:12</p>
                </div>
            </div>
            
            <div class="track" onclick="playTrack('Electric Storm', 'Neon Waves')">
                <span>3</span>
                <div style="margin-left: 20px;">
                    <h3>Electric Storm</h3>
                    <p>Neon Waves ‚Ä¢ 2:58</p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Simple JavaScript for player functionality
        let isPlaying = false;
        
        function playTrack(track, artist) {
            document.getElementById('current-track').textContent = track;
            document.getElementById('current-artist').textContent = artist;
            isPlaying = true;
        }
        
        function playPause() {
            isPlaying = !isPlaying;
            alert(isPlaying ? "Music started!" : "Music paused.");
        }
        
        function prevTrack() {
            alert("Previous track");
        }
        
        function nextTrack() {
            alert("Next track");
        }
    </script>
</body>
</html>
